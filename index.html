<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chatbot</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #f4f7f6; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-window { width: 100%; max-width: 600px; height: 90vh; max-height: 800px; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        #chat-header { padding: 20px; background: linear-gradient(135deg, #43e97b, #38f9d7); color: white; text-align: center; font-size: 1.2em; font-weight: bold; }
        #chat-messages { flex-grow: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 10px 15px; border-radius: 20px; max-width: 75%; line-height: 1.5; word-wrap: break-word; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .bot-message { background-color: #e9eaf0; color: #333; align-self: flex-start; border-bottom-left-radius: 5px; white-space: pre-wrap; }
        #chat-form { display: flex; padding: 15px; border-top: 1px solid #ddd; }
        #message-input { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; font-size: 1em; outline: none; transition: border-color 0.2s; }
        #message-input:focus { border-color: #43e97b; }
        #send-button { background-color: #43e97b; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; margin-left: 10px; font-size: 1.5em; cursor: pointer; transition: background-color 0.2s; display: flex; justify-content: center; align-items: center; }
        #send-button:hover { background-color: #38f9d7; }
    </style>
</head>
<body>
    <div id="chat-window">
        <div id="chat-header">Shared Brain AI</div>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="메시지를 입력하세요..." autocomplete="off">
            <button id="send-button" type="submit">&#x27A4;</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                addMessage(data.response, 'bot');

            } catch (error) {
                console.error('Error:', error);
                addMessage('오류가 발생했습니다. 서버 로그를 확인해주세요.', 'bot');
            }
        });

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            messageElement.innerText = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        addMessage('안녕하세요! 저는 모두의 대화로 성장하는 공유 지능 AI입니다.', 'bot');
    </script>
</body>
</html>
